    <script>
    function getParameterByName(name, url) {
    if (!url) {
      url = window.location.href;
    }
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}
var fxx = getParameterByName('value');



function getParameterByNam(name, url) {
    if (!url) {
      url = "6778?"+fxx;
    }
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?:]" + name + "(=([^:#]*)|:|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}
var fx = getParameterByNam('xxxx');
	   
var xfx = getParameterByNam('timex');

	}); 
    </script>
