<script>
       var dd = $('#the_name');

var max_len = dd.find('option').length;
$('#change').click(function () {

	var zzzz= ddx.find('option:selected').text();
    var zzzx = ":timex="+zzzz;
    if (max_len == x + 1) x = -1;
    dd.find('option').eq(x + 1).prop('selected', true);    
      
        document.getElementById('content').src = "chart.html?value="+zzz+zzzx;
        
         document.getElementById('content2').src = "chartt.html?value="+zzz+zzzx;
          $("p").text(zzz);
